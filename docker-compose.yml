version: '3'
services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    volumes:
      - /usr/app/node_modules # 没有冒号， 表示容器内这个文件夹不需要映射，使用容器本身的文件
      - .:/usr/app # 有冒号，左边的映射到右边。冒号左边表示本地目录，冒号右边表示容器内目录
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /usr/app/node_modules
      - .:/usr/app
    command: ["npm", "run", "test"]